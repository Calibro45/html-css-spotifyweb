<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/359f3d96d4.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>

    <main>

        <aside>

            main nav

        </aside>

        <section>

            <div class="upgrade">

                upgrade 

            </div>

            <div class="playlist">

                playlist

            </div>

        </section>

    </main>

    <footer id="tool-bar">
        
        <!-- tool bar -->

        <div class="theme__wrapper flex">
            <div class="theme-info flex">
                <div class="theme-img">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="theme-title">
                    <h3 class="theme-name">Sinister</h3>
                    <a class="autor" href="#">Christopher Young</a>
                </div>
            </div>

            <div class="theme-icon flex">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>

        <div class="reproduction-tool__wrap">

            <ol class="theme-bar flex">
                <li>
                    <i class="fas fa-random"></i>
                </li>
                <li>
                    <i class="fas fa-step-backward"></i>
                </li>
                <li class="play-icon">
                    <i class="far fa-play-circle"></i>
                </li>
                <li>
                    <i class="fas fa-step-forward"></i>
                </li>
                <li>
                    <i class="fas fa-redo-alt"></i>
                </li>
            </ol>

            <ol class="theme-time flex">
                <li>
                    0:25
                </li>
                <li class="time-bar__wrap lg">
                    <div class="time-bar">
                        <div class="time-ball">
                        </div>
                    </div>
                </li>
                <li>
                    4:35
                </li>
            </ol>

        </div>

        <ol class="theme-option flex">
            <li>
                <i class="fas fa-list-ul"></i>
            </li>
            <li>
                <i class="fas fa-desktop"></i>
            </li>
            <li>
                <i class="fas fa-volume-up"></i>
            </li>
            <li class="time-bar__wrap sm">
                <div class="time-bar">
                    <div class="time-ball">
                    </div>
                </div>
            </li>
        </ol>
    </footer>
    
</body>
</html>
