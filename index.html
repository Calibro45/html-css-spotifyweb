<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/359f3d96d4.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>

    <main>

        <aside id="navbar">

            <!-- navbar -->

            <nav class="main-nav">

                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>

                <div class="widget-menu">

                    <ol>
                        <li class="widget-wrap flex">
                            <div class="widget-icon">
                                <img src="img/home.svg" alt="">
                            </div>
                            <div class="widget-title">
                                <p>Home</p>
                            </div>
                        </li>
                        <li class="widget-wrap flex">
                            <div class="widget-icon">
                                <img src="img/search.svg" alt="">
                            </div>
                            <div class="widget-title">
                                <p>Cerca</p>
                            </div>
                        </li>
                        <li class="widget-wrap flex">
                            <div class="widget-icon">
                                <img src="img/libreria.svg" alt="">
                            </div>
                            <div class="widget-title">
                                <p>La tua libreria</p>
                            </div>
                        </li>        
                    </ol>

                </div>

                <div class="playlist">

                </div>

                <div class="profile">

                </div>

            </nav>

        </aside>

        <section>

            <div class="upgrade">

                upgrade 

            </div>

            <div class="album">

                playlist

            </div>

        </section>

    </main>

    <footer id="tool-bar">
        
        <!-- tool bar -->

        <div class="theme__wrapper flex">
            <div class="theme-info flex">
                <div class="theme-img">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="theme-title">
                    <h3 class="theme-name">Sinister</h3>
                    <a class="autor" href="#">Christopher Young</a>
                </div>
            </div>

            <div class="theme-icon flex">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>

        <div class="reproduction-tool__wrap">

            <ol class="theme-bar flex">
                <li>
                    <i class="fas fa-random"></i>
                </li>
                <li>
                    <i class="fas fa-step-backward"></i>
                </li>
                <li class="play-icon">
                    <i class="far fa-play-circle"></i>
                </li>
                <li>
                    <i class="fas fa-step-forward"></i>
                </li>
                <li>
                    <i class="fas fa-redo-alt"></i>
                </li>
            </ol>

            <div class="theme-time flex">
                <div>
                    <span>0:25</span>
                </div>

                <div class="time-bar__wrap lg">
                    <div class="time-bar">
                        <div class="time-ball"></div>
                    </div>
                </div>

                <div>
                    <span>4:35</span>
                </div>
            </div>


        </div>

        <div class="theme-option__wrap flex">

            <ol class="theme-option flex">
                <li>
                    <i class="fas fa-list-ul"></i>
                </li>
                <li>
                    <i class="fas fa-desktop"></i>
                </li>
                <li>
                    <i class="fas fa-volume-up"></i>
                </li>
            </ol>

            <div class="time-bar__wrap sm">
                <div class="time-bar">
                    <div class="time-ball"></div>
                </div>
            </div>

        </div>

    </footer>
    
</body>
</html>
